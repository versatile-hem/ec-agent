# Flipkart API
flipkart.api.base=https://api.flipkart.net
flipkart.api.token=${FLIPKART_TOKEN:}

# Scheduler
#agent.poll.cron=0 */5 * * * *    # every 5 minutes

# Printer (name should match system print service name)
printer.name=TSC

# Email - Gmail SMTP (configure using app password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourgmail@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Notification recipients (comma separated)
alert.recipients=ops@yourdomain.com

# Optional: logging level
logging.level.com.yourcompany.agent=INFO


# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=test123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Connection Pool (Optional)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Server
# ===============================
server.port=8080




# application.properties or application.yml

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql



springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.api-docs.path=/api-docs



